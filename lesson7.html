<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Registration form</title>
</head>
<body>

<div class="wrapper">

<div class="allForm">
    <h1>Register</h1>
    <p>create your account, it`s free and only takes a minute.</p>

    <form method="post">
    <label for="name"></label>
    <input class="firstName" id="name" type="text" placeholder="First name">
    <label for="name2"></label>
        <input class="secondName" id="name2" type="text" placeholder="Second name">
    </form>

    <form method="post">
        <label for="email"></label>
        <input class="email" id="email" type="email" placeholder="Email">
    </form>

    <form method="post">
        <label for="password"></label>
        <input class="password" id="password" type="password" placeholder="Password">
    </form>

<form method="post">
    <label for="confirmation"></label>
    <input class="confirmation" id="confirmation"  type="password" placeholder="Confirm your password">

</form>

    <form method="post">
       <label>
           <input class="checkbox" type="checkbox">
           I accept the <span class="terms">Terms of Use</span>  & <span class="Terms">Privacy Policy.</span>
       </label>
    </form>

    <button class="button" name="button"><a href="https://www.google.com/" target="_blank">Register Now</a></button>

</div>
</div>
</body>
</html>
